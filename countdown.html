<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Timer</title>
  </head>
  <body>
    <h1>Countdown Timer</h1>
    <p id="countdown"></p>

    <script>
      function countdown({ element, second, minute, hour, day, month, year }) {
        // Set the date and time to countdown to

        const currentDate = new Date();
        const options = {
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        };

        // Add the desired number of days, months, and years to the current date

        // Set the desired time
        const yearsToAdd = year ? year : 0;
        const monthsToAdd = month ? month : 0;
        const daysToAdd = day ? day : 0;
        const hoursToAdd = hour ? hour : 0;
        const minutesToAdd = minute ? minute : 0;
        const secondsToAdd = second ? second : 0;

        // Add the desired time to the current date
        currentDate.setFullYear(currentDate.getFullYear() + yearsToAdd);
        currentDate.setMonth(currentDate.getMonth() + monthsToAdd);
        currentDate.setDate(currentDate.getDate() + daysToAdd);
        currentDate.setMinutes(currentDate.getMinutes() + minutesToAdd);
        currentDate.setSeconds(currentDate.getSeconds() + secondsToAdd);

        // Format the date with the desired format
        const formattedDate = currentDate.toLocaleString("en-US", options);

        console.log(currentDate);

        var countDownDate = new Date(currentDate).getTime();

        // Update the countdown every second
        var countdownTimer = setInterval(function () {
          // Get the current date and time
          var now = new Date().getTime();

          // Calculate the time remaining
          var timeRemaining = countDownDate - now;

          // Calculate days, hours, minutes, and seconds
          var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
          var hours = Math.floor(
            (timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          var minutes = Math.floor(
            (timeRemaining % (1000 * 60 * 60)) / (1000 * 60)
          );
          var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

          // Display the countdown
          element.innerHTML =
            days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

          // If the countdown is finished, display a message
          if (timeRemaining < 0) {
            clearInterval(countdownTimer);
            element.innerHTML = "Countdown expired!";
          }
        }, 1000); // Update every second
      }

      countdown({
        element: document.getElementById("countdown"),
        minute: 1,
      });
    </script>
  </body>
</html>
